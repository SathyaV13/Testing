<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
<link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
 <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v5">
<div class="page-content">
<div class="form-v5-content">
<form class="form-detail" action="connect.php"
method="POST">
<h2>Sign Up</h2>
<div class="form-row">
<label for="fullname">Full
Name</label>
<input type="text" name="fullname"
id="fullname" class="input-text" placeholder="Your Name"
required>
</div>
<div class="form-row">
<label for="youremail">Your
Email</label>
<input type="text" name="youremail"
id="youremail" class="input-text" placeholder="Your Email"
required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
</div><div class="form-row">
<label for="password">Password</label>
<input type="password"
name="password" id="password" class="input-text"
placeholder="Your Password" required>
</div>
<div
class="form-row">
<label for=" Confirm password">Confirm
Password</label>
<input type="password"
name="confirmpassword" id="confirmpassword" class="input-text"
placeholder="Confirm Password" required>
</div>
<div><center>
<input type="submit" name="Register"
class="register" value="Register">
</div></center>
</form>
</div>
</div>
</body>
</html>
